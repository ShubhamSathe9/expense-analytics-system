{% extends "expenses/base.html" %}
{% block title %}Export Data{% endblock %}
{% block content %}

<h1 class="text-white text-2xl font-semibold mb-6">Export Data</h1>

<div class="max-w-md mx-auto backdrop-blur-lg bg-white/3 border border-white/6 rounded-2xl p-6 shadow-lg">
  <form method="get" action="{% url 'export_csv' %}">
    <div class="grid grid-cols-1 gap-4">
      <div>
        <label class="text-gray-300 text-sm">From</label>
        <input type="date" name="from" class="w-full mt-1 p-3 rounded-lg bg-black/50 border border-white/6 text-white" value="{{ request.GET.from }}">
      </div>
      <div>
        <label class="text-gray-300 text-sm">To</label>
        <input type="date" name="to" class="w-full mt-1 p-3 rounded-lg bg-black/50 border border-white/6 text-white" value="{{ request.GET.to }}">
      </div>

      <div class="text-right">
        <button class="px-6 py-3 bg-green-600 rounded-xl text-white font-semibold">Download CSV</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}

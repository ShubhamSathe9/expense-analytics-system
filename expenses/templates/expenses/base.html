<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>{% block title %}Dashboard{% endblock %}</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body{
      margin:0;
      font-family: "Inter", sans-serif;
      background:#0f0b12;
      height:100vh;
      overflow:hidden;
    }

    .app { display:flex; height:100vh; width:100vw; }

    /* UPDATED SIDEBAR STYLING (VISIBLE TEXT) */
    .sidebar {
      width: 260px;
      background: #0B0B0B; /* Not pure black */
      padding: 24px;
      border-right: 1px solid rgba(255,255,255,0.05);
      overflow-y:auto;
      transition:0.25s;
    }

    .sidebar.collapsed {
      width: 80px;
    }

    .sidebar-card {
      background:#141414; /* visible contrast */
      padding:12px 14px;
      border-radius:12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
      border:1px solid rgba(255,255,255,0.03);
      display:flex;
      align-items:center;
      gap:12px;
      cursor:pointer;
      transition:0.2s;
    }

    .sidebar-card:hover{
      background:#191919;
    }

    .content{
      flex:1;
      overflow-y:auto;
      padding:30px;
    }

    .muted{color:#9CA3AF;}

    .card{
      background:#0D0D0D;
      border-radius:14px;
      padding:18px;
      border:1px solid rgba(255,255,255,0.03);
      box-shadow:0 8px 22px rgba(0,0,0,0.45);
    }
  </style>
</head>

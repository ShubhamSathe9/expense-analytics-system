{% extends "expenses/base.html" %}
{% block title %}Add Expense{% endblock %}
{% block content %}

<h1 class="text-white text-2xl font-semibold mb-6">Add Expense</h1>

<div class="max-w-2xl mx-auto backdrop-blur-2xl bg-white/3 border border-white/6 rounded-2xl p-6 shadow-xl">
  <form method="post">
    {% csrf_token %}
    <div class="grid grid-cols-1 gap-4">
      <div>
        <label class="text-gray-300 text-sm">Title</label>
        <input name="title" required class="w-full mt-1 p-3 rounded-lg bg-black/50 border border-white/6 text-white focus:border-teal-400 outline-none"/>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="text-gray-300 text-sm">Amount</label>
          <input type="number" name="amount" step="0.01" required class="w-full mt-1 p-3 rounded-lg bg-black/50 border border-white/6 text-white focus:border-teal-400"/>
        </div>
        <div>
          <label class="text-gray-300 text-sm">Date</label>
          <input type="date" name="date" required class="w-full mt-1 p-3 rounded-lg bg-black/50 border border-white/6 text-white"/>
        </div>
      </div>

      <div>
        <label class="text-gray-300 text-sm">Category</label>
        <select name="category" class="w-full mt-1 p-3 rounded-lg bg-black/50 border border-white/6 text-white">
          <option value="">-- Select category --</option>
          {% for c in categories %}
            <option value="{{ c.id }}">{{ c.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label class="text-gray-300 text-sm">Note</label>
        <textarea name="note" rows="3" class="w-full mt-1 p-3 rounded-lg bg-black/50 border border-white/6 text-white"></textarea>
      </div>

      <div class="flex items-center gap-4">
        <div class="flex-1">
          <label class="text-gray-300 text-sm">Status</label>
          <select name="status" class="w-full mt-1 p-3 rounded-lg bg-black/50 border border-white/6 text-white">
            <option value="PAID">Paid</option>
            <option value="PENDING">Pending</option>
          </select>
        </div>

        <div class="flex-1 text-right">
          <button class="px-6 py-3 bg-gradient-to-r from-purple-500 to-indigo-500 rounded-xl text-white font-semibold shadow-lg">Save</button>
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock %}

{% extends "expenses/base.html" %}
{% block title %}Budgets{% endblock %}
{% block content %}

<div class="flex items-center justify-between mb-6">
  <h1 class="text-white text-2xl font-semibold">Budgets</h1>
  <a href="{% url 'budget_add' %}" class="px-4 py-2 rounded-xl bg-green-600 text-white shadow">+ Set Budget</a>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  {% for b in budgets %}
  <div class="backdrop-blur-md bg-white/3 border border-white/6 rounded-xl p-4 shadow">
    <div class="flex justify-between items-start">
      <div>
        <div class="text-white font-medium">{{ b.category.name }}</div>
        <div class="text-gray-400 text-xs mt-1">{{ b.month|date:"F Y" }}</div>
      </div>
      <div class="text-teal-300 font-semibold">â‚¹{{ b.amount }}</div>
    </div>
  </div>
  {% empty %}
  <div class="text-gray-500">No budgets set yet.</div>
  {% endfor %}
</div>

{% endblock %}

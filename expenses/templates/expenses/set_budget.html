{% extends "expenses/base.html" %}
{% block title %}Set Budget{% endblock %}
{% block content %}

<h1 class="text-white text-2xl font-semibold mb-6">Set Monthly Budget</h1>

<div class="max-w-xl mx-auto backdrop-blur-lg bg-white/3 border border-white/6 rounded-2xl p-6 shadow">
  <form method="post">
    {% csrf_token %}

    <div class="mb-4">
      <label class="text-gray-300 text-sm">Category</label>
      <select name="category" class="w-full mt-1 p-3 rounded-lg bg-black/50 border border-white/6 text-white">
        {% for c in categories %}
        <option value="{{ c.id }}" {% if budget and budget.category.id == c.id %}selected{% endif %}>
          {{ c.name }}
        </option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-6">
      <label class="text-gray-300 text-sm">Amount</label>
      <input type="number" name="amount" step="0.01"
             value="{{ budget.amount|default_if_none:'' }}"
             class="w-full mt-1 p-3 rounded-lg bg-black/50 border border-white/6 text-white">
    </div>

    <div class="text-right">
      <button class="px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-xl shadow">
        Save Budget
      </button>
    </div>

  </form>
</div>

{% endblock %}

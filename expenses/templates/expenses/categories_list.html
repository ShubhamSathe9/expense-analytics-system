{% extends "expenses/base.html" %}
{% block title %}Categories{% endblock %}
{% block content %}

<div class="flex items-center justify-between mb-6">
  <h1 class="text-white text-2xl font-semibold">Category List</h1>
  <a href="{% url 'category_add' %}" class="px-4 py-2 rounded-xl bg-indigo-600 text-white shadow">+ Add Category</a>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
  {% for c in categories %}
  <div class="backdrop-blur-md bg-white/3 border border-white/6 rounded-xl p-4 shadow">
    <div class="flex items-start justify-between">
      <div>
        <div class="text-white font-medium">{{ c.name }}</div>
        <div class="text-gray-400 text-xs mt-1">By {{ c.user.username }}</div>
      </div>
      <div class="flex items-center gap-2">
        <a href="{% url 'category_edit' c.id %}" class="text-teal-300">Edit</a>
        <a href="{% url 'category_delete' c.id %}" class="text-red-400">Delete</a>
      </div>
    </div>
  </div>
  {% empty %}
  <div class="text-gray-500">No categories yet.</div>
  {% endfor %}
</div>

{% endblock %}

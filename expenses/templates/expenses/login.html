<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login â€¢ ExpensePro</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ====== INLINE CSS START ====== */
:root{
  --bg-900:#0b0b0f;
  --muted:#b6b7c1;
  --accent-a:#6A00FF;
  --accent-b:#00CCFF;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:Inter, sans-serif;
  background:#0b0b0f;
  overflow:hidden;
  color:#f3f3f7;
}

/* Background Animation */
#particle-canvas{
  position:fixed;inset:0;z-index:0;pointer-events:none;
}
.gradient-waves{
  position:fixed;
  inset:-20%;
  background:
    radial-gradient(40% 40% at 10% 20%, rgba(106,0,255,0.10), transparent 60%),
    radial-gradient(30% 30% at 85% 80%, rgba(0,204,255,0.08), transparent 70%);
  filter:blur(60px);
  animation:waveShift 18s ease-in-out infinite;
}
@keyframes waveShift{
  0%{transform:translate3d(-5%,-3%,0) scale(1.05)}
  50%{transform:translate3d(6%,4%,0) scale(1.1)}
  100%{transform:translate3d(-5%,-3%,0) scale(1.05)}
}

/* Page Layout */
.page-wrap{
  position:relative;
  z-index:10;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  padding:20px;
}

/* Card */
.auth-card{
  width:380px;
  padding:30px;
  background:rgba(25,23,35,0.55);
  border:1px solid rgba(255,255,255,0.05);
  backdrop-filter:blur(12px);
  border-radius:16px;
  box-shadow:0 10px 40px rgba(0,0,0,0.6),0 0 40px rgba(106,0,255,0.1);
  animation:fadeIn 1s ease;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

.auth-card h2{
  font-size:24px;
  margin-bottom:8px;
}
.card-sub{
  color:var(--muted);
  font-size:14px;
  margin-bottom:25px;
}

/* Inputs */
.input-wrap{
  background:rgba(255,255,255,0.03);
  border:1px solid rgba(255,255,255,0.08);
  padding:12px;
  border-radius:10px;
  margin-bottom:18px;
  transition:.25s;
}
.input-wrap:focus-within{
  border-color:rgba(106,0,255,0.4);
  box-shadow:0 0 12px rgba(106,0,255,0.4);
}
.input-wrap input{
  width:100%;
  background:transparent;
  border:0;
  outline:none;
  color:white;
  font-size:15px;
}

/* Button */
.btn-primary{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:0;
  background:linear-gradient(90deg,var(--accent-a),var(--accent-b));
  color:white;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  margin-top:5px;
  transition:.2s;
}
.btn-primary:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 35px rgba(106,0,255,0.4);
}

/* Switch */
.switch{
  margin-top:20px;
  color:var(--muted);
  text-align:center;
  font-size:14px;
}
.switch a{
  color:#8f6bff;
  text-decoration:none;
}

/* ====== INLINE CSS END ====== */
</style>
</head>

<body>

<canvas id="particle-canvas"></canvas>
<div class="gradient-waves"></div>

<div class="page-wrap">
  <div class="auth-card">
    <h2>Welcome Back</h2>
    <p class="card-sub">Login to your account</p>

    <form action="/login/" method="POST">
    {% csrf_token%}
      <div class="input-wrap">
        <input type="text" name="username" placeholder="Username" required>
      </div>

      <div class="input-wrap">
        <input type="password" name="password" placeholder="Password" required>
      </div>

      <button class="btn-primary">Login</button>

      <p class="switch">
        Don't have an account? <a href="/register/">Register</a>
      </p>
    </form>
  </div>
</div>

<script>
/* ====== INLINE JS START ====== */
const c = document.getElementById("particle-canvas");
const ctx = c.getContext("2d");
let w = c.width = innerWidth;
let h = c.height = innerHeight;

const particles = [];
const rand = (a,b)=>a+Math.random()*(b-a);

for(let i=0;i<40;i++){
  particles.push({
    x:rand(0,w),
    y:rand(0,h),
    r:rand(10,35),
    vx:rand(-0.2,0.2),
    vy:rand(-0.2,0.2),
    a:rand(0.05,0.2)
  });
}

function draw(){
  ctx.clearRect(0,0,w,h);
  particles.forEach(p=>{
    p.x+=p.vx; p.y+=p.vy;
    if(p.x<0||p.x>w) p.vx*=-1;
    if(p.y<0||p.y>h) p.vy*=-1;

    let g = ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r);
    g.addColorStop(0,`rgba(106,0,255,${p.a})`);
    g.addColorStop(1,"transparent");
    ctx.fillStyle=g;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
  });

  requestAnimationFrame(draw);
}
draw();
/* ====== INLINE JS END ====== */
</script>

</body>
</html>
